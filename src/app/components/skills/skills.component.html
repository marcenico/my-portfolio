<section class="skills" [@fadeAnimation]="isVisible ? 'visible' : 'hidden'">
  <h2 class="o-text o-text--h2 o-mb-0-5 o-text--center">Skills</h2>

  <p class="o-text o-text--md o-text--center o-mb-2">
    This section highlights my diverse skill set. With a combination of technical proficiency, creativity, and
    adaptability, I am equipped to tackle challenges and achieve exceptional results.
  </p>

  <!-- Skills List -->
  <ul class="skills__list o-mb-2-5">
    <li [title]="skill.name" class="skills__list-item" *ngFor="let skill of skills">
      <img class="skills__icon" [src]="skill.icon" [alt]="skill.name" />
    </li>
  </ul>

  <app-button-next sectionId="portfolio"></app-button-next>
</section>
