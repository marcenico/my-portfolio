<section class="skills o-mb-2-5">
  <h2 class="o-text-2 o-mb-0-5 o-text--center">Skills</h2>

  <p class="o-text-4 o-text--center o-mb-2">My technical level</p>

  <!-- Skills List -->
  <div class="skills__container">
    <!-- Frontend Skills -->
    <app-dropdown
      title="Frontend developer"
      subtitle="More than 5 years"
      icon="uil-brackets-curly"
      [dropdownItems]="skillsFrontend"
    ></app-dropdown>

    <!-- Backend Skills -->
    <app-dropdown
      title="Backend developer"
      subtitle="More than 2 years"
      icon="uil-server-network"
      [dropdownItems]="skillsBackend"
    ></app-dropdown>
  </div>
</section>
