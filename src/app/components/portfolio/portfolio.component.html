<section class="portfolio" [@fadeAnimation]="isVisible ? 'visible' : 'hidden'">
  <app-section-title section="portfolio.title"></app-section-title>

  <app-section-description
    section="portfolio.description"
    appVisibility
    (visibilityChange)="isVisible = $event"
  ></app-section-description>

  <swiper-container
    class="portfolio__swiper o-mb-1-5"
    [class.o-pb-2]="portfolioItems.length > 1"
    slides-per-view="1"
    speed="500"
    navigation="true"
    pagination="true"
  >
    <swiper-slide class="portfolio__swiper-slide" *ngFor="let item of portfolioItems">
      <img [src]="item.image" [alt]="item.title" class="portfolio__swiper-img" />

      <div class="portfolio__swiper-data">
        <h4 class="o-text o-text--md o-mb-0-5" [innerHTML]="item.title"></h4>
        <p class="o-text o-text--md o-mb-0-5" [innerHTML]="item.description"></p>

        <div class="portfolio__swiper-buttons" *ngIf="item.pageLink || item.gitHubLink">
          <a *ngIf="item.pageLink" [href]="item.pageLink" class="c-button c-button--inline-flex c-button--ai-center">
            Demo<i class="uil uil-arrow-right c-button__icon"></i>
          </a>
          <a
            *ngIf="item.gitHubLink"
            [href]="item.gitHubLink"
            class="c-button c-button--inline-flex c-button--ai-center"
          >
            GitHub<i class="uil uil-arrow-right c-button__icon"></i>
          </a>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>

  <app-button-next sectionId="contactme"></app-button-next>
</section>
