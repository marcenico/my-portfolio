<nav class="nav nav--bg-color o-shadow-bottom@md" role="navigation">
  <!-- Main title/Logo -->
  <a class="nav__logo o-text o-text--h2 o-text--semi-bold o-text--white" (click)="goTo('home'); toggleMenu()">
    marcenico
  </a>

  <!-- Links -->
  <div
    class="nav__menu nav__menu--bg-color"
    [ngClass]="hideOpenCloseMenuStates ? '' : !showMenu ? 'is-close' : 'is-open'"
  >
    <ul class="nav__list">
      <li class="nav__item" [ngClass]="{ 'is-active': activeSection === 'home' }">
        <a class="nav__link o-text o-text--sm o-text--white o-text--semi-bold" (click)="goTo('home'); toggleMenu()"
          ><i class="uil uil-estate o-text o-text--h3"></i>{{ 'header.home' | translate }}
        </a>
      </li>

      <li class="nav__item nav__item--border-left" [ngClass]="{ 'is-active': activeSection === 'portfolio' }">
        <a class="nav__link o-text o-text--sm o-text--white o-text--semi-bold" (click)="goTo('portfolio'); toggleMenu()"
          ><i class="uil uil-file-alt o-text o-text--h3"></i>{{ 'header.portfolio' | translate }}
        </a>
      </li>

      <li class="nav__item nav__item--border-left" [ngClass]="{ 'is-active': activeSection === 'about' }">
        <a class="nav__link o-text o-text--sm o-text--white o-text--semi-bold" (click)="goTo('about'); toggleMenu()"
          ><i class="uil uil-user-circle o-text o-text--h3"></i>{{ 'header.about' | translate }}
        </a>
      </li>

      <li class="nav__item nav__item--border-left" [ngClass]="{ 'is-active': activeSection === 'skills' }">
        <a class="nav__link o-text o-text--sm o-text--white o-text--semi-bold" (click)="goTo('skills'); toggleMenu()"
          ><i class="uil uil-bolt o-text o-text--h3"></i>{{ 'header.skills' | translate }}
        </a>
      </li>

      <li class="nav__item nav__item--border-left" [ngClass]="{ 'is-active': activeSection === 'contactme' }">
        <a class="nav__link o-text o-text--sm o-text--white o-text--semi-bold" (click)="goTo('contactme'); toggleMenu()"
          ><i class="uil uil-comment-alt-notes o-text o-text--h3"></i>{{ 'header.contact' | translate }}
        </a>
      </li>
    </ul>
    <i class="uil uil-times nav__close-btn o-text o-text--h3" (click)="toggleMenu()"></i>
  </div>

  <div class="nav__buttons">
    <label class="nav__buttons-switch">
      <input
        class="nav__buttons-switch-checkbox"
        type="checkbox"
        (click)="toggleLang()"
        [checked]="getLang() === 'es'"
      />
      <div class="nav__buttons-switch-wrapper">
        <img
          width="23"
          height="23"
          class="nav__buttons-switch-wrapper--en"
          src="assets/images/england-flag.png"
          alt="English flag"
          title="Language flags"
        />

        <img
          width="23"
          height="23"
          class="nav__buttons-switch-wrapper--es"
          src="assets/images/spain-flag.png"
          alt="Spanish flag"
          title="Language flags"
        />
      </div>
    </label>

    <label class="nav__buttons-switch">
      <input
        class="nav__buttons-switch-checkbox"
        type="checkbox"
        (click)="toggleTheme()"
        [checked]="getTheme() === 'dark'"
      />
      <div class="nav__buttons-switch-wrapper">
        <div class="nav__buttons-switch-wrapper--sun o-text--white">
          <i class="uil uil-sun o-text o-text--h3"></i>
        </div>

        <div class="nav__buttons-switch-wrapper--moon o-text--white">
          <i class="uil uil-moon o-text o-text--h3"></i>
        </div>
      </div>
    </label>

    <div class="nav__buttons-menu o-text--white u-d-none@md" (click)="toggleMenu()">
      <i class="uil uil-bars o-text o-text--h3"></i>
    </div>
  </div>
</nav>
